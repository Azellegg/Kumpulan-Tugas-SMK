<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>If KOndisi JavaScript</title>
</head>
<body>
     <h1>Belajar If Kondisi</h1>
     <script>
          // Mengdeklarasikan angka atau var
          let angka = prompt("Masukan Bilangan Angka")
          // Mengecek apakah angka yang di input bernilai positif
          if (angka % 2 == 0){
               alert("Ini Bilangan Bulat");
          }
          else {
               alert("Ini Bukan Bilangan Bulat");
          }
     </script>
</body>
</html>
