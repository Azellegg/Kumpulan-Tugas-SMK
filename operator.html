<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas Operator</title>
</head>
<body>
     <script>
          // SOAL NOMER 1
     console.log ("TUGAS SOAL 1")
     let a = 5;
     let b = 6;
     let value = a + b;
     console.log (`Value dari pertambahan adalah ${value}`);
     a = 10;
     b = 7;
     value = a - b;
     console.log (`Value dari perkurangan adalah ${value}`);
     a = 7;
     b = 4;
     value = a * b;
     console.log (`value dari perkalian adalah ${value}`);
     a = 3.5;
     b = 2;
     value = a / b;
     console.log (`Value dari pembagian adalah ${value}`);
     a = 24;
     b = 7;
     value = a % b;
     console.log (`Value dari  adalah ${value}`);
     a = 7;
     value = ++a;
     console.log (`Value dari Increment adalah ${value}`);
     a = 4;
     value = --a;
     console.log (`Value dari Increment adalah ${value}`);

     // SOAL NOMER 2
     console.log  ("  TUGAS NOMER 2 ")
     a = 1;
     b = 1;
     let c = ++a;
     let d = b++;
     console.log  (`Value value variabel C (++a) adalah ${value}`)
     console.log  (`Value value variable D (b++) adalah ${value}`)

     // SOAL NOMER 3
     console.log  ("  TUGAS NOMER 3 ")
     a = 20;
     b = "20";
     console.log  (a == b)
     a = 44;
     b = "44";
     console.log  (a === b)
     a = "3";
     b = "100";
     console.log  (a > b)
     a = 5;
     b = "10";
     console.log  (a < b)

     // SOAL NOMER 4
     console.log  (" TUGAS NOMER 4 ")
     let x = 15;
     let y1 = --x;
     let y2 = x--;
     console.log  (`Value dari --x adalah ${y1} `);
     console.log  (`Value dari x-- adalah ${y2} `);
     </script>
</body>
</html>
