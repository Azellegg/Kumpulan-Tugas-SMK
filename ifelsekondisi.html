<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- Membuat Struktur JavaScript If and Else-->
     <script>
          // Study Kasus
          // nilai a = 90 - 100
          // Nilai b = 75 - 89 
          // nilai c = 65 - 74
          // nilai d = 0 - 64

          let angka = prompt ("Masukan Nilai");
          if (angka < 100 && angka >= 90){
               alert("Nilai A");
          }else if(angka < 89 && angka >= 75){
               alert("Nilai B");
          }else if(angka < 74 && angka >= 65){
               alert("Nilai C")
          }else {
               alert("Nilai D")
          }
     </script>
</body>
</html>
