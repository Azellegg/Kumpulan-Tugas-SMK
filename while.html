<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>While</title>
</head>
<body>
     <script>
     let number = 10;
          while (number > 0) {
          document.writeln(`<br> ${number} <br>`);
          number--;
}
     </script>
</body>
</html>
