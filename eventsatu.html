<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Event</title>
</head>
<body>
     <script>
          // Evnet Onclick
          function fun() {
               document.writeln(`Ini One Click`)
          }
          // Event Double Click
          function fun2() {
               document.writeln(`Ini Double Click`)
          }
          // Evenet Mouse Over
          function fun3() {
               document.writeln(`Ini Mouse Over`)
          }
          // Event Mouse Up
          function fun4() {
               document.writeln(`Ini Mouse Up`)
          }
          //  Event Mouse Down
          function fun5() {
               document.writeln(`Ini Mouse Down`)
          }
          // Event Mouse Move
          function fun6() {
               document.writeln(`Ini Mouse Move`)
          }
          // Event Mouse Out
          function fun7() {
               document.writeln(`Ini Mouse Out`)
          }
     </script>
     <!-- Onclick -->
     <h4>Button Onclick</h4>
     <button onclick="fun()"> On Click </button> <br>

     <!-- Double Click -->
     <h4>Button Double Click</h4>
     <button ondblclick="fun2()"> Double Click </button> <br> 

     <!-- Mouse Over -->
     <h4>Button Mouse Over</h4>
     <button onmouseover="fun3()"> Mouse Over</button>

     <!-- Mouse Up -->
     <h4>Button Mouse Up</h4>
     <button onmouseup="fun4()"> Mouse Up </button>

     <!-- Mouse Down -->
     <h4>Button Mouse Down</h4>
     <button onmousedown="fun5()"> Mouse Down </button>

     <!-- Mouse Move -->
     <h4>Button Mouse Move</h4>
     <button onmousemove="fun6()"> Mouse Move </button>

     <!-- Mouse Out -->
     <h4>Button Mouse Out</h4>
     <button onmouseout="fun7()"> Mouse Out </button>
</body>
</html>
