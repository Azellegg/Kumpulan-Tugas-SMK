<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fungstion</title>
</head>
<body>
     <script>
          // fUNGSI PARSEINNT
          let angka1 = parseInt("10");
          let angka2 = 11;

          const penjumlahan = angka1 + angka2
          document.writeln (`Hasil dari penjumlahannya dari angka1 + angka2 adalah ${ + penjumlahan } <br>`)

          // FUNGSI PARSEFLOAT
          let angka3 = parseFloat("20.9")
          let angka4 = 20.1;

          const penjumlahan2 = angka3 + angka4
          document.writeln (`Hasil dari penjumlahan dari angka3 + angka4 adalah ${ + penjumlahan2 } <br>`)

          //  FUNGSI NUMBER
          let angka5 = Number ("10.4")
          let angka6 = 10;

          const penjumlahan3 = angka5 + angka6
          document.writeln (`Hasil dari penjumlahan dari angka5 + angka6 adalah ${ + penjumlahan3 } <br>`)
     </script>
</body>
</html>
