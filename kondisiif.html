<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TUGAS PEMDAS</title>
</head>
<body>
     <h1>TUGAS</h1>
     <script>
          alert('Selamat datang di  Toko Firgi Ganteng')
          let totalBelanja = prompt ("Masukan Nilai Belanjaan Anda")
          if (totalBelanja >= 1000000){
               const discount = (totalBelanja * 10) / 100;
               alert('Karena anda mendapatkan diskon 10% jadi anda harus membayar '+ (totalBelanja - discount))
          }else {
               alert('Anda tidak mendapatkan discount 10% karena Total Belanja Tidak Melebihi 1.000.000, Jadi Total Belanja Anda Adalah ' + totalBelanja)}
     </script>
</body>
</html>
