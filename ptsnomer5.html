<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nomer 5</title>
</head>
<body>
     <script>
          // Menghitung Jumlah angka
          function  Jumlah ( x, y, z) {
               return x + y + z;
          }

          const nomor1 = 20, nomor2 = 30, nomor3 = 40;
          const result = Jumlah (nomor1, nomor2 , nomor3);
          document.writeln (` Hasil dari ${nomor1} + ${nomor2} + ${nomor3} adalah ${result}`)
     </script>
</body>
</html>
