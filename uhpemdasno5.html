<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let usia = prompt ('Masukan Umur');
          if (usia >= 0 && usia <= 4) {
               alert("Umur anda masih Balita");
          } else if (usia >= 5 && usia <= 12) {
               alert("Anda masih Anak-anak");
          } else if (usia >= 13 && usia <= 17) {
               alert("Anda sudaha masuk masa Remaja");
          } else {
               alert("Usia diluar kategori");
          }
          document.writeln('Umur anda sekarang ' + usia )
     </script>
</body>
</html>
