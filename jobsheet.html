<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Fungtion</title>
</head>
<body>
     <script>
          {
     const value = prompt('Masukkan Value Nilai Pertama');

     function changevalue (value) {
          alert(`Value Awalnya : ${value}`);
          value = 100;
          alert(`Value Berubah Menjadi ${value}`);
          return value;
     }

     let valuepertama = value;
     let valueterakhir = changevalue(valuepertama);

     alert(valueterakhir);
     }
     </script>
</body>
</html>
